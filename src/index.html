<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>Todo List</header>
    <div class="sidebar">
        <a href="#">Inbox</a>
        <a href="#">Today</a>
        <a href="#">This Week</a>
        <a href="#">Add Project</a>
    </div>
    <div class="main-content">
        <h1>Inbox</h1>
        <input type="text" id="search-todos" placeholder="Search todos...">
        <button id="add-task-btn">+ Add Task</button>
        <button id="theme-toggle">Toggle Dark Mode</button>
        <button id="sort-priority-btn">Sort by Priority</button>
        <ul class="todo-list" id="inbox-list"></ul>
    </div>
    <div id="notification-container"></div>
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="new-todo-form-container"></div>
    <div class="modal" id="todo-details-modal"></div>
    <footer>
        <p>&copy; 2025 Hussein-Salim. All rights reserved.</p>
    </footer>
</body>
</html>
